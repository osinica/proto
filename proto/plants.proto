syntax = "proto3";

service PlantsService {
  rpc List(Empty) returns (ObjectList) {}
}

message Empty {
}

message Object {
  string id = 1;
  string plant_type = 2;
  string description = 3;
  float lat = 4;
  float long = 5;
  string last_checked = 6;
  string added = 7;
}

message Type {
  string id = 1;
  string name = 2;
}

message ObjectList {
  repeated Object objects = 1;
}

message TypeList {
  repeated Type types = 1;
}

message RequestId {
  string id = 1;
}
